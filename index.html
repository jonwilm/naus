<!DOCTYPE html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<!-- font-awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- styles -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/planet-earth-3d.css">
</head>

<body>
	<div class="bg-navbar fixed-top"></div>
	<nav class="navbar-custom navbar-toggleable-sm navbar-inverse bg-faded fixed-top">
		<div class="container container-navbar">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<a class="navbar-brand" data-scroll href="#home">
				<img src="img/logo/logo.png" alt="Logo">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a data-scroll class="nav-link" href="#home">HOME</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#us">NOSOTROS</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#service">SERVICIOS</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#contact">CONTACTO</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#portfolio">PORTAFOLIO</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section id="home" class="container-fluid">

	</section>
	<section id="us" class="container-fluid">

	</section>

	<section id="service" class="container-fluid" style=" background-color: #f5f4f4;">
	</section>

	<section id=contact class="container-fluid" style="height: 500px; background-color: blue;">
	</section>

	<section id="portfolio" class="container-fluid container-portfolio">
	</section>

	<footer id="footer" class="container-fluid">
	</footer>
	<!-- jQuery first, Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();

	</script>
	<script>
		smoothScroll.init({
			selector: '[data-scroll]', // Selector for links (must be a class, ID, data attribute, or element tag)
			selectorHeader: null, // Selector for fixed headers (must be a valid CSS selector) [optional]
			speed: 1500, // Integer. How fast to complete the scroll in milliseconds
			easing: 'easeInOutCubic', // Easing pattern to use
			offset: 66, // Integer. How far to offset the scrolling anchor location in pixels
			callback: function(anchor, toggle) {} // Function to run after scrolling
		});

	</script>
	<script>
		$(".navbar-nav li a").click(function(event) {
			if (!$(this).parent().hasClass('dropdown'))
				$(".navbar-collapse").collapse('hide');
		});

	</script>
	<script>
		$(document).ready(function($) {
			var ventana_alto = $(window).height();
			$('#home').css("height", ventana_alto - 66);
			$(window).resize(function() {
				var ventana_alto = $(window).height();
				if (ventana_alto >= 400) {
					$('#home').css("height", ventana_alto - 66);
				}
			});
		});

	</script>
	<script>
		$(function() {
			$("#home").load("includes/home.html");
			$("#us").load("includes/us.html");
			$("#service").load("includes/service.html");
			$("#contact").load("includes/contact.html");
			$("#portfolio").load("includes/portfolio.html");
			$("#footer").load("includes/footer.html");
		});

	</script>
</body>

</html>
