	<div class="bg-navbar fixed-top"></div>
	<nav class="navbar-custom navbar-toggleable-sm navbar-inverse">

        <span class="navbar-toggler-icon"></span>
      </button>
			<a class="navbar-brand" data-scroll href="#home">
				<img src="img/logo/logo.png" alt="Logo">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

	<a class="go-top" data-scroll href="#home"><i class="fa fa-chevron-up"></i></a>
	<!-- jQuery first, Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();

	</script>
	<script>
		smoothScroll.init({
			selector: '[data-scroll]', // Selector for links (must be a class, ID, data attribute, or element tag)
			selectorHeader: null, // Selector for fixed headers (must be a valid CSS selector) [optional]
			speed: 1500, // Integer. How fast to complete the scroll in milliseconds
			easing: 'easeInOutCubic', // Easing pattern to use
			offset: 66, // Integer. How far to offset the scrolling anchor location in pixels
			callback: function(anchor, toggle) {} // Function to run after scrolling
		});

	</script>
	<script>
		$(".navbar-nav li a").click(function(event) {
			if (!$(this).parent().hasClass('dropdown'))
				$(".navbar-collapse").collapse('hide');
		});

	</script>
	<script>
		$(document).ready(function($) {
			var ventana_alto = $(window).height();
			if ($(window).width() <= 767) {
				$('#us').css("height", ventana_alto - 77);
			}
			$('#home').css("height", ventana_alto - 77);

			$(window).resize(function() {
				var ventana_alto = $(window).height();
				$('#home').css("height", ventana_alto - 77);

				if ($(window).width() <= 767) {
					$('#us').css("height", ventana_alto - 77);
				} else {
					$('#us').css("height", "inherit");
				}
			});
		});

	</script>
	<script>
		$(function() {
			$("#home").load("includes/home.html");
			$("#us").load("includes/us.html");
			$("#service").load("includes/service.html");
			$("#contact").load("includes/contact.html");
			$("#portfolio").load("includes/portfolio.html");
			$("#footer").load("includes/footer.html");
		});

	</script>
	<script>
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$('.go-top').fadeIn(200);
				} else {
					$('.go-top').fadeOut(200);
				}
			});
			$('.go-top').click(function(event) {
				event.preventDefault();
				$('html, body').animate({
					scrollTop: 0
				}, 300);
			})
		});

	</script>
