<body>

	<div class="bg-navbar fixed-top"></div>

		<div class="container container-navbar">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<a class="navbar-brand" data-scroll href="#home">
				<img src="img/logo/logo.png" alt="Logo">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a data-scroll class="nav-link" href="#us">NOSOTROS</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#service">SERVICIOS</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#portfolio">PORTAFOLIO</a></li>
					<li class="nav-item"><a data-scroll class="nav-link" href="#contact">CONTACTO</a></li>
					<li class="nav-item"><a data-scroll class="nav-link no-border" href="#">BLOG</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->
	<!-- Home -->
	<section id="home" class="container-fluid">
	</section>
	<!-- End Home -->
	<!-- Us -->
	<section id="us" class="container-fluid">
	</section>
	<!-- End Us -->
	<!-- Service -->
	<section id="service" class="container-fluid" style=" background-color: #f5f4f4;">
	</section>
	<!-- End Service -->
	<!-- Portfolio -->
	<section id="portfolio" class="container-fluid container-portfolio">
	</section>
	<!-- End Porfolio -->
	<!-- Contact -->
	<section id=contact class="container-fluid">
	</section>
	<!-- End Contact -->
	<!-- Footer -->
	<footer id="footer" class="container-fluid">
	</footer>
	<!-- End Footer -->
	<!-- Button Go to Top -->
	<div id="go-top" style="display: none;">
		<a data-scroll href="#"><i class="fa fa-angle-up"></i></a>
	</div>
	<!-- End Button Go to Top -->

	<!-- End Social Bar -->
	<!-- jQuery first, Bootstrap JS. -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script src="js/wow.min.js"></script>

	<!-- Animates WOW -->
	<script>
		new WOW().init();

	</script>

	<!-- Scroll -->
	<script>
		smoothScroll.init({
			selector: '[data-scroll]', // Selector for links (must be a class, ID, data attribute, or element tag)
			selectorHeader: null, // Selector for fixed headers (must be a valid CSS selector) [optional]
			speed: 1500, // Integer. How fast to complete the scroll in milliseconds
			easing: 'easeInOutCubic', // Easing pattern to use
			offset: 66, // Integer. How far to offset the scrolling anchor location in pixels
			callback: function(anchor, toggle) {} // Function to run after scrolling
		});

	</script>

	<!-- Hide navbar onClick -->
	<script>
		$(".navbar-nav li a").click(function(event) {
			if (!$(this).parent().hasClass('dropdown'))
				$(".navbar-collapse").collapse('hide');
		});
		$(".navbar-brand").click(function(event) {
			if (!$(this).parent().hasClass('dropdown'))
				$(".navbar-collapse").collapse('hide');
		});

	</script>

	<!-- Height Home -->
	<script>
		$(document).ready(function($) {
			var ventana_alto = $(window).height();
			$('#home').css("height", ventana_alto - 66);
			$(window).resize(function() {
				var ventana_alto = $(window).height();
				$('#home').css("height", ventana_alto - 66);
			});
		});

	</script>

	<!-- Button Go Top -->
	<script>
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$('#go-top').fadeIn('slow');
				} else {
					$('#go-top').fadeOut('slow');
				}
			});
		});

	</script>

	<!-- Includes -->
	<script>
		$(function() {
			$("#home").load("includes/home.html");
			$("#us").load("includes/us.html");
			$("#service").load("includes/service.html");
			$("#contact").load("includes/contact.html");
			$("#portfolio").load("includes/portfolio.html");
			$("#footer").load("includes/footer.html");
		});

	</script>

</body>
